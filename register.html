<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Login Form</title>
</head>
<style>
  /*body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #2c3e50, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }*/
  body {
  font-family: Arial, sans-serif;
  /*margin: 5px; /* Space around the entire body */
  /*padding: 5px; /* Inner padding for body */
  background: linear-gradient(to right, #2c3e50, #3498db);
  display: flex;
  justify-content: center; /* Horizontal centering */
  align-items: center; /* Vertical centering */
  min-height: calc(100vh - 40px); /* Space above and below */
  color: #333;
}

  /* Container */
  .login-container {
    background-color: white;
    padding: 5px 20px; /* Reduced padding to decrease height */
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
    margin: 20px 0; /* Added space above and below the container */
  }
  
  /* Heading */
  .login-container h1 {
    margin-bottom: 5px; /* Reduced margin for compact design */
    font-size: 24px;
    color: #2c3e50;
  }
  
  /* Form */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 5px; /* Reduced gap for compact design */
  }
  
  /* Labels */
  .login-form label {
    text-align: left;
    font-size: 14px;
    font-weight: bold;
    color: #2c3e50;
  }
  
  /* Input Fields */
  .login-form input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  
  /* Focus State for Input */
  .login-form input:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  }
  
  /* Button */
  .login-form button {
    padding: 5px 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #2c3e50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  
  .login-form button:hover {
    background-color: #34495e;
    transform: scale(1.05);
  }
  
  /* Extra Links */
  .extra-links {
    margin-top: 10px; /* Reduced margin for compact design */
    display: flex;
    justify-content: space-between;
  }
  
  .extra-links a {
    text-decoration: none;
    color: #3498db;
    font-size: 14px;
    transition: color 0.3s ease;
  }
  
  .extra-links a:hover {
    color: #2c3e50;
  }
</style>
<body>
  <div style="padding-top: 20px; margin-top: 30px;" class="login-container">
    <h1>Admission Login</h1>
    <form class="login-form" action="/register" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
    
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required><br><br>
    
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required><br><br>
    
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
